  <script>
    // è·å–èƒŒæ™¯è§†é¢‘å…ƒç´ 
    const backgroundVideo = document.getElementById('background-video');
    const videoOverlay = document.getElementById('video-overlay');
    const footer = document.getElementById('footer');
    const muteToggle = document.getElementById('mute-toggle');
    
    // è®¾ç½®èƒŒæ™¯è§†é¢‘åˆå§‹ä¸ºé™éŸ³
    backgroundVideo.muted = true;
    
    // å°è¯•æ’­æ”¾èƒŒæ™¯è§†é¢‘
    backgroundVideo.play().catch(error => {
      console.log("èƒŒæ™¯è§†é¢‘è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:", error);
    });
    
    // è·å–æ’­æ”¾å™¨å…ƒç´ 
    const playerContainer = document.getElementById('player-container');
    const minimizeBtn = document.getElementById('minimize-btn');
    const playPauseIcon = document.getElementById('play-pause-icon');
    const playBtn = document.getElementById('play-btn');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const progressContainer = document.getElementById('progress-container');
    const volumeControl = document.getElementById('volume-control');
    
    // åˆå§‹åŒ–å˜é‡
    let isMinimized = false;
    let hasPlayedOnce = false;
    
    // é™éŸ³æ§åˆ¶å‡½æ•°
    function toggleMute() {
      backgroundVideo.muted = !backgroundVideo.muted;
      
      // æ›´æ–°æŒ‰é’®æ ·å¼
      if (backgroundVideo.muted) {
        muteToggle.classList.add('muted');
        muteToggle.innerHTML = '<i class="fa fa-volume-off"></i>';
      } else {
        muteToggle.classList.remove('muted');
        muteToggle.innerHTML = '<i class="fa fa-volume-up"></i>';
      }
      
      // æ·»åŠ åŠ¨ç”»æ•ˆæœ
      muteToggle.classList.add('mute-toggle-animation');
      setTimeout(() => {
        muteToggle.classList.remove('mute-toggle-animation');
      }, 500);
    }
    
    // ç‚¹å‡»é™éŸ³æŒ‰é’®
    muteToggle.addEventListener('click', toggleMute);
    
    // å°è¯•å–æ¶ˆé™éŸ³ï¼ˆç”¨æˆ·äº¤äº’åï¼‰
    function tryUnmute() {
      if (backgroundVideo.muted) {
        backgroundVideo.muted = false;
        toggleMute();
      }
    }
    
    // æœ€å°åŒ–/æœ€å¤§åŒ–æ’­æ”¾å™¨
    function toggleMinimize() {
      isMinimized = !isMinimized;
      
      if (isMinimized) {
        // æœ€å°åŒ–
        playerContainer.classList.add('minimized');
        videoOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.1)'; // å‡å°‘è¦†ç›–å±‚ä¸é€æ˜åº¦
        footer.style.display = 'none'; // éšè—é¡µè„šæ–‡å­—
      } else {
        // æœ€å¤§åŒ–
        playerContainer.classList.remove('minimized');
        videoOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.3)'; // æ¢å¤è¦†ç›–å±‚ä¸é€æ˜åº¦
        footer.style.display = 'block'; // æ˜¾ç¤ºé¡µè„šæ–‡å­—
      }
      
      // æ›´æ–°å°çª—å£æ¨¡å¼ä¸‹çš„æ’­æ”¾/æš‚åœå›¾æ ‡
      updatePlayPauseIcon();
    }
    
    // æ›´æ–°å°çª—å£æ¨¡å¼ä¸‹çš„æ’­æ”¾/æš‚åœå›¾æ ‡
    function updatePlayPauseIcon() {
      if (isMinimized) {
        if (audio.paused) {
          playPauseIcon.innerHTML = '<i class="fa fa-play"></i>';
        } else {
          playPauseIcon.innerHTML = '<i class="fa fa-pause"></i>';
        }
      }
    }
    
    // éŸ³é¢‘æ’­æ”¾ç»“æŸåè‡ªåŠ¨æœ€å°åŒ–
    function minimizeAfterPlay() {
      if (hasPlayedOnce && !isMinimized) {
        toggleMinimize();
      }
    }
    
    // ç‚¹å‡»æœ€å°åŒ–æŒ‰é’®
    minimizeBtn.addEventListener('click', toggleMinimize);
    
    // ç‚¹å‡»æ’­æ”¾å™¨å®¹å™¨ï¼ˆå°çª—å£æ¨¡å¼ä¸‹ï¼‰
    playerContainer.addEventListener('click', (e) => {
      // é¿å…ç‚¹å‡»å†…éƒ¨å…ƒç´ æ—¶è§¦å‘
      if (isMinimized && e.target === playerContainer) {
        toggleMinimize();
      }
    });
    
    // è·å–éŸ³é¢‘å…ƒç´ 
    const audio = new Audio('birthday.wav');
    
    // ç‚¹å‡»æ’­æ”¾æŒ‰é’®
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        hasPlayedOnce = true;
        tryUnmute(); // å°è¯•å–æ¶ˆèƒŒæ™¯è§†é¢‘é™éŸ³
      } else {
        audio.pause();
      }
      updatePlayIcon();
      updatePlayPauseIcon();
    });
    
    // ç‚¹å‡»å°çª—å£æ¨¡å¼ä¸‹çš„æ’­æ”¾/æš‚åœå›¾æ ‡
    playPauseIcon.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        tryUnmute(); // å°è¯•å–æ¶ˆèƒŒæ™¯è§†é¢‘é™éŸ³
      } else {
        audio.pause();
      }
      updatePlayIcon();
      updatePlayPauseIcon();
    });
    
    // æ›´æ–°æ’­æ”¾æŒ‰é’®å›¾æ ‡
    function updatePlayIcon() {
      if (audio.paused) {
        playBtn.innerHTML = '<i class="fa fa-play text-2xl ml-1"></i>';
      } else {
        playBtn.innerHTML = '<i class="fa fa-pause text-2xl"></i>';
      }
    }
    
    // æ’­æ”¾çŠ¶æ€å˜åŒ–æ—¶æ›´æ–°å›¾æ ‡
    audio.addEventListener('play', () => {
      updatePlayIcon();
      updatePlayPauseIcon();
    });
    
    audio.addEventListener('pause', () => {
      updatePlayIcon();
      updatePlayPauseIcon();
    });
    
    // éŸ³é¢‘ç»“æŸåè‡ªåŠ¨æœ€å°åŒ–
    audio.addEventListener('ended', () => {
      audio.currentTime = 0;
      audio.pause();
      updatePlayIcon();
      updatePlayPauseIcon();
      minimizeAfterPlay();
    });
    
    // æ›´æ–°è¿›åº¦æ¡
    function updateProgress() {
      const { duration, currentTime } = audio;
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.width = `${progressPercent}%`;
      
      // æ›´æ–°æ—¶é—´æ˜¾ç¤º
      currentTimeEl.textContent = formatTime(currentTime);
      durationEl.textContent = formatTime(duration);
    }
    
    // æ ¼å¼åŒ–æ—¶é—´ä¸ºåˆ†:ç§’
    function formatTime(time) {
      if (isNaN(time)) return '0:00';
      
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60);
      
      return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }
    
    // ç‚¹å‡»è¿›åº¦æ¡æ›´æ–°æ’­æ”¾ä½ç½®
    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      
      audio.currentTime = (clickX / width) * duration;
    });
    
    // æ›´æ–°éŸ³é‡
    volumeControl.addEventListener('input', () => {
      audio.volume = volumeControl.value;
    });
    
    // éŸ³é¢‘åŠ è½½å…ƒæ•°æ®æ—¶æ›´æ–°æ€»æ—¶é•¿
    audio.addEventListener('loadedmetadata', updateProgress);
    
    // éŸ³é¢‘æ’­æ”¾æ—¶æ›´æ–°è¿›åº¦
    audio.addEventListener('timeupdate', updateProgress);
    
    // æ¨¡æ‹Ÿä¸Šä¸€é¦–/ä¸‹ä¸€é¦–æŒ‰é’®çš„ç¦ç”¨çŠ¶æ€
    document.getElementById('prev-btn').disabled = true;
    document.getElementById('next-btn').disabled = true;
    document.querySelectorAll('#prev-btn, #next-btn').forEach(btn => {
      btn.classList.add('opacity-50', 'cursor-not-allowed');
    });
  </script>
